apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-webhook-deployment
  labels:
    app: aks-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aks-webhook
  template:
    metadata:
      labels:
        app: aks-webhook
    spec:
      serviceAccount: aks-webhook-sa
      containers:
        - name: aks-webhook
          image: lincvic/akswebhook:v01
          imagePullPolicy: Always
          args:
            - -tlsCertFile=/etc/webhook/certs/cert.pem
            - -tlsKeyFile=/etc/webhook/certs/key.pem
            - -alsologtostderr
            - -v=4
            - 2>&1
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: aks-webhook-certs
